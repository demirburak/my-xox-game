<h1>XoX Oyunu</h1>
<h2 class="alert alert-warning text-center">{{message}} </h2>
<button (click)="newGame()" class="btn btn-primary w-100">Yeni Oyunu Ba≈ülat</button>

<div class="container">
  <div class="row">
    <button (click)="setMark(i)" 
        *ngFor="let game of games let i = index"
        class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center btn  "
        [ngClass]="{'btn-warning': !game.winner, 'btn-success': game.winner}"
        style="border: 1px solid; height: 120px;">
        <span style="font-size: 80px;">{{game.mark}}</span>
      </button>
  </div>
</div>
<hr>
<button 
  *ngFor="let m of moves let mi = index"
  (click)="returnSelectedMove(mi)"
  class="btn btn-primary">{{mi+1}}.Hamle
</button>
